name: .NET CI

on:
  pull_request:
    branches: ["dev", "master"]
  push:
    branches: ["dev", "master"]

jobs:
    build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET SDK matching global.json
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: "./global.json"
      - name: Display .NET version
        run: dotnet --version
      - run: dotnet restore
      - run: dotnet build --no-restore --configuration Release
      - name: Run Unit Tests
        run: dotnet test DocumentIngestion.Unit.Tests/DocumentIngestion.Unit.Tests.csproj --framework net9.0 --verbosity normal
      - name: Run Integration Tests
        run: dotnet test DocumentIngestion.Integration.Tests/DocumentIngestion.Integration.Tests.csproj --framework net9.0 --verbosity normal
      - name: Install Swashbuckle CLI
        run: dotnet tool install --global Swashbuckle.AspNetCore.Cli
      - name: Export OpenAPI spec
        run: dotnet swagger tofile --output DocumentIngestion.Api/openapi.yaml ./DocumentIngestion.Api/bin/Release/net9.0/DocumentIngestion.Api.dll v1
        
    sync-to-readme:
      needs: build-and-test
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
  
        - name: Sync OpenAPI spec to ReadMe
          uses: readmeio/rdme@v10
          with:
            rdme: >
              openapi upload DocumentIngestion.Api/openapi.yaml --key=${{ secrets.README_API_KEY }}
